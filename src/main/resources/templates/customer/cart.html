<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your post</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-
T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-
C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:switch="${products}">
    <h2 th:case="null">No posts yet!</h2>
    <div th:case="*">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Bao Truc</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/products">All Products</a></li>
                                <li>
                                    <hr class="dropdown-divider"/>
                                </li>
                                <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill" th:text="${carts.size()}"></span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="justify-content-center">

            <div th:each="product : ${products}" class="row mb-2">
                <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col-auto d-none d-lg-block">
                        <img class="bd-placeholder-img" width="200" height="250"
                             th:src="@{images/{img}(img=${product.getProductImages().get(0).getPath()})}" alt="..."/>
                    </div>
                    <div class="col p-4 d-flex flex-column position-static">
                        <h5>Name:<span class="mb-0" th:text="${product.getName()}"></span></h5>
                        <p>Price:<span class="card-text mb-auto" th:text="${product.getPrice()}"></span></p>
                        <p>Desc: <span class="card-text mb-auto" th:text="${product.getDescription()}"></span></p>
                        <div th:each="cart : ${carts}">
                            <span th:if="${cart.product.id==product.id}">
                               <p>Total: <span class="card-text mb-auto" th:text="${cart.getTotalPrice()}"></span></p>

                                <button class="btn btn-outline-dark" type="submit">
                           <i class="bi bi-dash-square"></i>

                        </button>
                                <span th:text="${cart.quantity}"></span>
                                <button class="btn btn-outline-dark" type="submit">
                                <i class="bi bi-plus-square"></i>  </button>
                            </span>

                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
